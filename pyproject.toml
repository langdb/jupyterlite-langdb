jupyterlab-language-pack-zh-cn = "^4.2.post1"
jupyterlite-p5-kernel = "0.1.0"
jupyterlab-fasta = ">=3.3.0,<4"
jupyterlab-geojson = ">=3.4.0,<4"
jupyterlab-night = "^0.4.6"
jupyterlab-miami-nights = "^0.4.2"
ipywidgets = ">=8.1.1,<9"
ipyevents = ">=2.0.1"
ipympl = ">=0.8.2"
ipycanvas = ">=0.9.1"
