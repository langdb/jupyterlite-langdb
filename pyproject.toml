[tool.poetry.dependencies]
python = "^3.10"
jupyterlite-core = "0.3.0"
jupyterlab = ">=4.1.6,<4.2.0"
notebook = ">=7.1.2,<7.2.0"
langdb-kernel-lite = {git = "https://github.com/langdb/langdb-kernel-lite.git"}
